<!-- co-registration.component.html -->

<a class="back-button" routerLink="/admin_dashboard">Back</a>

<div class="wrapper" style="background-image: url('assets/images/cinec-login.png');">
  <div class="inner">
    <form action="">
      <h3>Coordinator Registration Form</h3><br>

      <div class="form-group">
        <input type="text" [(ngModel)]="Co_Name" [ngModelOptions]="{standalone: true}" placeholder="Name" class="form-control">
      </div>

      <div class="form-wrapper">
        <label for="Faculty">Select Faculty:</label>
        <select id="Faculty" [(ngModel)]="selectedFaculty" name="lecturerSelect" required>
          <option *ngFor="let faculty of FacultyArray" [value]="faculty.FacultyName">{{ faculty.FacultyName }}</option>
        </select>
      </div>

      <!-- <div class="form-wrapper" *ngIf="selectedFaculty">
        <label>Selected Faculty:</label>
        <span>{{ selectedFaculty }}</span>
      </div> -->

      <div class="form-wrapper" *ngIf="selectedFaculty">
        <label for="Department">Select Department:</label>
        <select id="Department" [(ngModel)]="Department" [ngModelOptions]="{ standalone: true }" required>
          <option value="">Select Department</option>
          <option *ngFor="let DepartmentName of getDepartmentsForFaculty(selectedFaculty)" [value]="DepartmentName">{{ DepartmentName }}</option>
        </select>
      </div>

      <div class="form-wrapper">
        <input type="text" [(ngModel)]="Email" [ngModelOptions]="{standalone: true}" placeholder="Email Address" class="form-control">
        <i class="zmdi zmdi-email"></i>
      </div>

      <div class="form-wrapper">
        <input type="text" [(ngModel)]="UserName" [ngModelOptions]="{standalone: true}" placeholder="Username" class="form-control">
        <i class="zmdi zmdi-account"></i>
      </div>

      <div class="form-wrapper">
        <input type="text" [(ngModel)]="Password" [ngModelOptions]="{standalone: true}" placeholder="Password" class="form-control">
        <i class="zmdi zmdi-lock"></i>
      </div>

      <button (click)="save()">Register <i class="zmdi zmdi-arrow-right"></i></button>
    </form>
  </div>
</div>

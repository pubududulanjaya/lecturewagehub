<div class="wrapper">

  <h3>Coordinator Registration Form</h3>
   
     <form>
       <div class="form-container">
         <div class="form-field">
          <label class="labels">Name:</label>
          <input type="text" [(ngModel)]="Co_Name" [ngModelOptions]="{standalone: true}" placeholder="Name" class="form-control">
          </div>

          <div class="form-field">
            <label for="Faculty">Select Faculty:</label>
            <select id="Faculty" [(ngModel)]="selectedFaculty" name="lecturerSelect" required>
              <option *ngFor="let faculty of FacultyArray" [value]="faculty.FacultyName">{{ faculty.FacultyName }}</option>
            </select>
             </div>
           
             <div class="form-wrapper" *ngIf="selectedFaculty">
              <label for="Department">Select Department:</label>
              <select id="Department" [(ngModel)]="Department" [ngModelOptions]="{ standalone: true }" required>
                <option value="">Select Department</option>
                <option *ngFor="let DepartmentName of getDepartmentsForFaculty(selectedFaculty)" [value]="DepartmentName">{{ DepartmentName }}</option>
              </select>
            </div>

            <div class="form-wrapper" [ngClass]="{'error': !validateEmail(Email) && emailTouched}">
              <label class="labels">Email Address:</label>
              <input type="text" [(ngModel)]="Email" [ngModelOptions]="{standalone: true}" (blur)="emailTouched = true" placeholder="Email Address" class="form-control">
              <i class="zmdi zmdi-email"></i>
              <div *ngIf="!validateEmail(Email) && emailTouched" class="error-message">Please enter a valid email address</div>
            </div>

            <div class="form-wrapper"><label class="labels">UserName:</label>
              <input type="text" [(ngModel)]="UserName" [ngModelOptions]="{standalone: true}" placeholder="Username" class="form-control">
              <i class="zmdi zmdi-account"></i>
            </div>

            <div class="form-wrapper" [ngClass]="{'error': !validatePassword(Password) && passwordTouched}">
              <label class="labels">Password:</label>
              <input type="password" [(ngModel)]="Password" [ngModelOptions]="{standalone: true}" (blur)="passwordTouched = true" placeholder="Password" class="form-control">
              <i class="zmdi zmdi-lock"></i>
              <div *ngIf="!validatePassword(Password) && passwordTouched" class="error-message">Password must be at least 6 characters long</div>
            </div>
        
           <div class="bottom-buttons">
               <button class="delete-button">Delete</button>
               <button (click)="save()">Register <i class="zmdi zmdi-arrow-right"></i></button>
           </div>
       </div>
      </form>
      </div>

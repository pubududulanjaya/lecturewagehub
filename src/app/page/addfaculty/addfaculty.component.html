<!-- addfaculty.component.html -->

<a class="back-button" routerLink="/admin_dashboard">Back</a>

<div class="container">
  <h2><b>Add New Faculty and Department</b></h2>
  
  <!-- Form to add new faculty -->
  <form id="addFacultyForm" (ngSubmit)="save()" #addFacultyForm="ngForm">
    <label for="facultyName"><b>Faculty Name:</b></label>
    <input type="text" [(ngModel)]="facultyName" id="facultyName" name="facultyName" required>

    <!-- Input for multiple departments -->
    <label for="departmentNames"><b>Department Names:</b></label>
    <input type="text" [(ngModel)]="departmentName" id="departmentNames" name="departmentNames" required>
  
    <button type="submit">Add</button>
  </form>

  <!-- Add a dialog for updating department -->
  <div *ngIf="dialogOpen">
    <h3>Add Department</h3>
    <input type="text" [(ngModel)]="newDepartment" placeholder="New Department">
    <button (click)="saveDepartment()">Save</button>
    <button (click)="closeDialog()">Cancel</button>
  </div>

  <!-- Table to view current faculty -->
  <h2>Current Faculty and Department</h2>
  <table id="facultyTable">
    <thead>
      <tr>
        <th>Faculty Name</th>
        <th>Department Names</th>
        <th>Actions</th>
      </tr>
    </thead>

    <tbody>
      <tr *ngFor="let faculty of facultyArray">
        <td>{{ faculty.FacultyName }}</td>
        <td>
          <span *ngFor="let department of faculty.DepartmentName; let last = last">
            {{ department }}<br>{{ last ? '' : '' }}
          </span>
        </td>
        <td>
          <button (click)="openDialog(faculty)">Update</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>

    <div class="container">
      <h3>{{ Department }} Coordinator Dashboard</h3>
        <div class="logout-list_container">
            <h3>Lecturer Name List</h3>
            <div class="Lecturer_Name_List">
              <div class="header">
                <div class="search-bar">
                  <input
                    type="text"
                    class="search-input"
                    [(ngModel)]="searchInput"
                    (input)="handleInputChange($event)"
                    placeholder="Search"
                  />
                  <button class="search-button" (click)="searchLecturers()">Search</button>
                </div>
              </div>
            </div>
        </div>

        <div class="coordinator-dashboard">
            <div class="lecturer-list">
                <!-- Use Angular *ngFor directive to iterate through LecturerArray -->
                <span *ngFor="let lecturer of filteredItems">
                    <div class="lecturer-item">
                        <span class="lecturer-name">{{ lecturer.Title }} {{ lecturer.LecturerName }}</span>
                        <!-- Edit button -->
                        <!-- <button class="lecview-button" (click)="editLecturer(lecturer.LecturerName)" >Edit</button> -->
                    </div>
                </span>
            </div>

            <!-- Modal for viewing lecturer details -->
            <div class="modal fade" id="lecturerDetailsModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
                <div class="modal-dialog" role="document">
                    <!-- Add content for the lecturer details modal if needed -->
                </div>
            </div>
        </div>
    </div>

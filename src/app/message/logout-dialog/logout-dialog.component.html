<!-- logout-dialog.component.html -->

<div class="modal-dialog modal-confirm">
    <div class="modal-content">
      <div class="modal-header">
        <div class="icon-box">
          <i class="material-icons">&#xE876;</i>
        </div>				
        <h4 class="modal-title w-100">Logout Confirmation</h4>	
      </div>
      <div class="modal-body">
        <p class="text-center">Are you sure you want to logout?</p>
      </div>
      <div class="modal-footer">
        <button class="btn btn-secondary btn-block" (click)="onNoClick()">Cancel</button>
        <button class="btn btn-success btn-block" (click)="confirmLogout()">OK</button>
      </div>
    </div>
  </div>
